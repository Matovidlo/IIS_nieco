    <script>
      function typeVisibility() {
          var id = document.getElementById("typeSelector").selectedIndex;
          // alert(id);
          var item;
          if(id == 0){
            item = "student";
          }
          else if(id == 1){
            item = "zamestnanec";
          }
          else{
            item = "zamestnanec";
          }
          var a = document.getElementsByClassName("userType");
          a.student.style.display = "none";
          a.zamestnanec.style.display = "none";

          document.getElementById(item).style.display = "block";
      };
    </script>

        <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
          <h1>Profil</h1>
          <span class=".text-left" style="margin-bottom: 15px; display: block;">
            Na tejto stránke môžete upraviť svoje osobné informácie.

          <h2>Osobné informácie</h2>
          <form>
            <div class="form-row">
              <div class="form-group col-md-2 required">
                <label class="control-label" for="inputAddress">Meno</label>
                <input type="text" class="form-control" id="Name" placeholder="Meno" required>
              </div>
              <div class="form-group col-md-2 required">
                <label class="control-label" for="inputAddress2">Priezvisko</label>
                <input type="text" class="form-control" id="Surname" placeholder="Priezvisko" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4 required">
                <label class="control-label" for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="inputPassword4">Heslo</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Heslo">
              </div>
              <div class="form-group col-md-2">
                <label for="inputPassword4">Heslo znova</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Heslo">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4 required">
                <label class="control-label" for="inputAddress">Adresa</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Ulica a popisné číslo" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-2 required">
                <label class="control-label" for="inputCity">Mesto</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Mesto" required="required">
              </div>
              <div class="form-group required col-md-2">
                <label class="control-label" for="inputZip">PSČ</label>
                <input type="text" class="form-control" id="inputZip" placeholder="000 00" required="required">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="typeSelector">Typ účtu</label>
                <select id="typeSelector" class="form-control" onchange="typeVisibility()">
                  <option>student</option>
                  <option>zamestnanec</option>
                  <option>Administrátor</option>
                </select>
              </div>
            </div>
            <div class="userType" id="student">
              <h4>Atribúty pre typ študent</h4>
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label for="inputState">Obor</label>
                  <select id="inputState" class="form-control">
                    <option selected>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="userType" id="zamestnanec">
              <h4>Atribúty pre typ zamestnanec</h4>
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label for="inputState">Ústav</label>
                  <select id="inputState" class="form-control">
                    <option selected>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputState">Vyučuje</label>
                  <select id="inputState" class="form-control">
                    <option>Áno</option>
                    <option selected>Nie</option>
                  </select>
                </div>
              </div>
            </div>
            Prvky označené <span style="color: #d00;position: relative; margin-left: 4px; top: -6px;">*</span> sú povinné.
            <br>
            <br>
            <button type="submit" class="btn btn-primary">Uložiť</button>
